<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/quiz.css">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Quiz Page</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <div class="form-item">
                    <label for="q1">1. What does the accronym CSS stand for?</label>
                    <input type="text" id="q1" name="q1">
                </div>
                <div class="form-item">
                    <label for="q2">2. How are id and class attributes selected in CSS?</label>
                    <textarea id="q2" name="q2" rows="4" placeholder="Type your answer here..."></textarea>
                </div>
                <div class="form-item">
                    <label for="q3">3. Which of the following is a valid CSS comment?</label>
                    <select id="q3" name="q3">
                        <option value="" selected disabled>Choose one...</option>
                        <option value="a">/* This is a comment */</option>
                        <option value="b">// This is a comment</option>
                        <option value="c"># This is a comment</option>
                    </select>
                </div>
                <div class="form-item">
                    <label for="q4">4. What is the bottom margin given this declaration?</label>
                    <img src="images/quiz.JPG" alt="Margin example">
                    <input type="number" id="q4" name="q4" placeholder="Enter a number in pixels">
                </div>
            </fieldset>
            <button type="submit">Submit Quiz</button>
        </form>

</body>

</html>
